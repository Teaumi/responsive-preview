<!DOCTYPE HTML>
<html>
<head>
    <title>Responsive</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="apple-mobile-web-app-title" content="" />
	
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="responsive/css/skel.css" />
    <link rel="stylesheet" href="responsive/css/style.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<script src="responsive/js/jquery-1.11.1.min.js"></script>
    <script src="responsive/js/skel.min.js"></script>
    <script src="responsive/js/init.js"></script>
    <script src="responsive/js/web.js"></script>
	<script>
		$(function() {
			$("#load").click(function() {
				var new_url = $("#url").val();
				if(new_url.substr(0,7)!="http://")
					new_url = "http://"+new_url;		
				$("#iframe").attr("src", new_url);
			});
		});
	</script>
    <!--[if lte IE 8]>
    	<script src="responsive/html5shiv.js" type="text/javascript"></script>
    <![endif]--> 
	
</head>
<body id="demo" class="portrait true-landscape big-mobile">

    <header id="header">
        <div class="left">
            <ul class="selector">
                <li class="active"><i class="fa fa-desktop"></i> (fullscreen)</li>
                <li data-width="1024" data-height="768"><i class="fa fa-tablet fa-rotate-90"></i> (ipad liggend)</li>
                <li data-width="768" data-height="1024"><i class="fa fa-tablet"></i> (ipad staand)</li>
                <li data-width="320" data-height="460"><i class="fa fa-mobile"></i> (iphone 4)</li>
				<li data-width="320" data-height="548"><i class="fa fa-mobile"></i> (iphone 5)</li>
            </ul>
			<ul class="selector-2">
				<li><input type="text" name="url" id="url" class="url-field" placeholder="Typ url hier.."></li>
				<li><button type="button" id="load" class="go-btn"><i class="fa fa-chevron-right"></i></button></li>
			</ul>
		</div>
    </header>
    
    <div id="iframe-wrapper">
		<iframe id="iframe" src="http://www.graffx.nl" width="100%"></iframe>
    </div>
	
</body>
</html>
